<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>New Mail</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
	
		<h1>Gá»­i Nhanh</h1>
		<hr>
		Chao: <h2 th:text="${email}"></h2>
		<form action="#" th:action="@{/save}" th:object="${Mail}"
			method="POST">
			
			TO: <input type="text" 
				th:name="sendTo" placeholder="To Email"
				class="form-control mb-4 col-4">
			Subject: <input type="text"
				th:name="subject" placeholder="Subject"
				class="form-control mb-4 col-4">
			Contend: <input type="text"
				th:name="sendContend" placeholder="Contends"
				class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Send</button>
		
		</form>


	</div>
</body>

</html>
