<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update Mail</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Mail Service</h1>
        <hr>
        <h2>Update Mail</h2>

        <form action="#" th:action="@{/save}" th:object="${mailDto}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{sendFrom}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{sendTo}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{subject}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{sendContend}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update Mail</button>
        </form>

        <hr>

        <a th:href="@{/cel}"> Back to list mail</a>
    </div>
</body>

</html>
